services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: ileka2468/rfa-backend:latest
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_IN_MS: ${JWT_EXPIRATION_IN_MS}
      REFRESH_TOKEN_EXPIRATION_IN_MS: ${REFRESH_TOKEN_EXPIRATION_IN_MS}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: ileka2468/rfa-frontend:latest
    volumes:
      - frontend_dist:/app/dist:rw
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    depends_on:
      - backend

    healthcheck:
      test: ["CMD", "ls", "/app/dist"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:rw
      - frontend_dist:/usr/share/nginx/html:rw
    depends_on:
      - frontend
      - backend

volumes:
  frontend_dist:
