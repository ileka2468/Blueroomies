# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name blueroomies.com www.blueroomies.com;
    
    # Redirect all traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl;
    server_name blueroomies.com www.blueroomies.com;

    # SSL certificate paths
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL protocols and security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Serve Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /chatserver/ {
        proxy_pass http://chatserver:8085/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for WebSocket connections
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Allow credentials (CORS)
        proxy_set_header Access-Control-Allow-Credentials "true";
        proxy_set_header Access-Control-Allow-Origin $http_origin;
    }


    # Proxy API requests to Backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward Cookies and Origin
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Origin $http_origin;

        # Allow credentials
        proxy_set_header Access-Control-Allow-Credentials "true";   
    }
}
